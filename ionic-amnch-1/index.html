<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic / AMNCH - Test 1</title>
    <script src="cordova.js"></script>    
    <link href="components/ionic-1.2.4/css/ionic.css" rel="stylesheet">
    <script src="components/ionic-1.2.4/js/ionic.bundle.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
    <style>
        .note {margin-bottom: 5px;}
    .note-header {background-color: #CCC; text-align: center; padding: 4px;}
    .note-source {font-size:  0.6em; font-style:italic; padding-left:5px; padding-right:5px;}
    .note-data {padding: 5px; font-size: 0.8em; line-height: 1.1em;}
    pre {
    white-space: pre-wrap;       /* CSS 3 */
    white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
    white-space: -pre-wrap;      /* Opera 4-6 */
    white-space: -o-pre-wrap;    /* Opera 7 */
    word-wrap: break-word;       /* Internet Explorer 5.5+ */
    }
}
    </style>
</head>

<body ng-app="amnch-handover">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>

    
</html>
