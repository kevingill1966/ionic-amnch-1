<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Consultants Tab -->
  <ion-tab title="Select Consultant" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/consultants">
    <ion-nav-view name="tab-consultants"></ion-nav-view>
  </ion-tab>

    <!-- Notes Tab -->
  <ion-tab title="Notes" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/notes">
    <ion-nav-view name="tab-notes"></ion-nav-view>
  </ion-tab>

</ion-tabs>
